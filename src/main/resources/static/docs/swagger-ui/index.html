<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="/webjars/swagger-ui/5.21.0/swagger-ui.css"
    />
</head>
<body>
<div id="swagger-ui"></div>
<script src="/webjars/swagger-ui/5.21.0/swagger-ui-bundle.js"></script>
<script src="/webjars/swagger-ui/5.21.0/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = () => {
        SwaggerUIBundle({
            url: "/assets/swagger.yaml",
            dom_id: "#swagger-ui",
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        });
    };
</script>
</body>
</html>
